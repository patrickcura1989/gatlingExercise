plugins {
    // The following line allows to load io.gatling.gradle plugin and directly apply it
    id 'io.gatling.gradle' version '3.6.0'
}

gatling {
    // WARNING: options below only work when logback config file isn't provided
    logLevel = 'WARN' // logback root level
    logHttp = 'NONE' // set to 'ALL' for all HTTP traffic in TRACE, 'FAILURES' for failed HTTP traffic in DEBUG
}

// maven central is added by default, uncomment and add more custom repositories
repositories {
    mavenCentral()
}

dependencies {
    gatlingCompile group: 'org.scalaj', name: 'scalaj-http_2.13', version: '2.4.2'
    gatlingCompile group: 'com.jayway.jsonpath', name: 'json-path', version: '2.5.0'

    gatlingCompile group: 'io.spray', name: 'spray-json_2.13', version: '1.3.6'

}
